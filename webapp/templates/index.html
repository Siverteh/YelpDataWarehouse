<!DOCTYPE html>
<html>
<head>
    <title>Yelp Data Warehouse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Yelp Data Warehouse Dashboard</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="mysql-tab" data-bs-toggle="tab" data-bs-target="#mysql" type="button">MySQL</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mongodb-tab" data-bs-toggle="tab" data-bs-target="#mongodb" type="button">MongoDB</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="neo4j-tab" data-bs-toggle="tab" data-bs-target="#neo4j" type="button">Neo4j</button>
            </li>
        </ul>
        
        <div class="tab-content p-3 border border-top-0 rounded-bottom" id="myTabContent">
            <div class="tab-pane fade show active" id="mysql" role="tabpanel">
                <h3>MySQL Implementation</h3>
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Category:</label>
                    <select id="categorySelect" class="form-select">
                        <option>Restaurants</option>
                        <option>Shopping</option>
                        <option>Food</option>
                    </select>
                    <button id="loadMySQLData" class="btn btn-primary mt-2">Load Data</button>
                </div>
                <div id="mysqlResults"></div>
            </div>
            
            <div class="tab-pane fade" id="mongodb" role="tabpanel">
                <h3>MongoDB Implementation</h3>
                <!-- MongoDB content -->
            </div>
            
            <div class="tab-pane fade" id="neo4j" role="tabpanel">
                <h3>Neo4j Implementation</h3>
                <!-- Neo4j content -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loadMySQLData').addEventListener('click', function() {
            const category = document.getElementById('categorySelect').value;
            fetch(`/api/mysql/top_businesses?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('mysqlResults');
                    let html = '<table class="table table-striped">';
                    html += '<thead><tr><th>Business</th><th>City</th><th>State</th><th>Stars</th><th>Reviews</th></tr></thead>';
                    html += '<tbody>';
                    
                    data.forEach(business => {
                        html += `<tr>
                            <td>${business.business_name}</td>
                            <td>${business.city}</td>
                            <td>${business.state}</td>
                            <td>${business.stars}</td>
                            <td>${business.review_count}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    resultsDiv.innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
